<h2>Profile <i class="fa fa-user"></i></h2>
<form (ngSubmit)="onSubmit()">
  <div class="row">
    <div class="col-4">
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input required type="text" name="firstName" class="form-control" [(ngModel)]="user.ime" />
            <!--<div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
              <div *ngIf="f.firstName.errors.required">First Name is required</div>
            </div>-->
          </div>
        </div>
      </div>


      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input required type="text" name="lastName" class="form-control" [(ngModel)]="user.prezime" />
            <!--<div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
              <div *ngIf="f.lastName.errors.required">Last Name is required</div>
            </div>-->
          </div>
        </div>
      </div>


      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label for="username">Username</label>
            <input disabled type="text" name="username" class="form-control" [(ngModel)]="user.username" />
            <!--<div *ngIf="submitted && f.username.errors" class="invalid-feedback">
              <div *ngIf="f.username.errors.required">Username is required</div>
            </div>-->
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label for="password">Password</label>
            <input required type="password" minlength="6" name="password" class="form-control" [(ngModel)]="user.password" />
            <!--<div *ngIf="submitted && f.password.errors" class="invalid-feedback">
              <div *ngIf="f.password.errors.required">Password is required</div>
              <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
            </div>-->
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label>Password Confirmation</label>
            <input type="password" minlength="6" name="txtPassword" class="form-control" [(ngModel)]="passwordControl" />
          </div>
        </div>
      </div>
    </div>
    <div class=" col-1">



    </div>
    <div class="col-4">
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label>Email</label>
            <input disabled type="text" name="txtEmail" class="form-control" [(ngModel)]="user.email" />

          </div>
        </div>
      </div>


      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label>Adresa</label>
            <input type="text" name="txtAdresa" class="form-control" [(ngModel)]="user.adresa" />
          </div>
        </div>
      </div>


      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label>Grad</label>
            <input type="text" name="txtGrad" class="form-control" [(ngModel)]="user.grad" />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label for="password">Dr≈æava</label>
            <input type="text" name="txtDrzava" class="form-control" [(ngModel)]="user.drzava" />
          </div>
        </div>
      </div>


      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label>LBO</label>
            <input disabled type="text" name="txtLBO" class="form-control" [(ngModel)]="user.lbo" />
          </div>
        </div>
      </div>

    </div>



  </div>
  <div class="form-group">
    <button [disabled]="loading" class="btn btn-primary">Save</button>
    <img *ngIf="loading" class="pl-3" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />

  </div>
</form>
